<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="/images/icons/icon-128x128.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="dist/manifest.json" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <section class="font welcome">
      <p>Welcome</p>
      <section class="total-amount">
        <p class="total-font">Total Amount</p>
        <p class="dollar">$<span id="total">0</span></p>
      </section>
    </section>
    
    <section class="add-container">
      <div class="form">
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
        <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p class="error"></p>
      </div>
    </section>

    

    <canvas id="myChart" class="myChart"></canvas>
    <section class="view-trans">
      <p class="open add view font">Add</p>
      <p class="open tranny view font">Transactions</p>
    </section>
    <section class="new-trans">
      <p class="open add font">Add</p>
      <p class="open tranny font">Transactions</p>
      <p class="time-year add font">Add</p>
    </section>
    <section class="desk-table font">
      <section>
        <p class="title2">Transactions</p>
      </section>
    <section class="data">
      <div class="left">
        
      </div>
      <div class="right">
        
      </div>
        <table class="real-table font">
          <tbody id="tbody">
            
          </tbody>
        </table>
      </section>
      
    </section>
    <section class="tableme font">
      <section>
        <p class="title">Transactions</p>
      </section>
      <section class="data">
        <div class="left">
          
        </div>
        <div class="right">
         
        </div>

          <table class="real-table font">
            <tbody id="tbody">
              
            </tbody>
          </table>
        </section>
        
      </section>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/dist/bundle.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/clicks.js"></script>
  <script type="text/javascript">
    (function() {
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", {
          scope: "/"
        })
          .then((res) => {
            console.log(res);
          })
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
</body>
</html>
